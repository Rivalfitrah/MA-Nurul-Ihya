<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#"><img src="/images/logonurulihya.jpg" alt="logo">MA Nurul Ihya</a>
        </div>
        <div class="outline">
            <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
        </div>
        <ul class="menu">
            <li><a href="/home">Beranda</a></li>
            <li>
                <a href="#">Profil<ion-icon name="chevron-down-outline"></ion-icon></a>
                <ul class="submenu">
                    <li><a href="/visimisi">Visi Misi</a></li>
                    <li><a href="/sejarah">Sejarah</a></li>
                    <li><a href="/galeri">Galeri</a></li>
                </ul>
            </li>
            <li><a href="/program-sekolah">Program Sekolah</a></li>
            <li><a href="/ppdb">PPDB</a></li>
            <li><a href="/prestasi">Prestasi</a></li>
            <li><a href="/berita">Berita</a></li>
        </ul>
    </nav>
    <div class="news">
        <h2>Berita Terbaru</h2>
        <div class="container">
            <div class="article" th:each="berita : ${berita}">
                <img th:src="@{'/images/' + ${berita.gambar}}" alt="...">
                <div class="content">
                    <h3 th:text="${berita.title}"></h3>
                    <p class="short" th:text="${berita.content}"></p>
                    <button class="read-more-btn" th:data-content="${berita.content}">Baca Selengkapnya</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="readMoreModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Berita Lengkap</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="/js/berita.js"></script>
    <script src="/js/navslide.js"></script>
    <script src="/js/read-more.js"></script>
</body>
</html>
