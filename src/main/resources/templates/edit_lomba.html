<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Panel</title>
        <link rel="stylesheet" href="css/dash.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="/index2">Dashboard</a></li>
                <li><a href="/create">Tambah berita</a></li>
                <li><a href="/lomba">Daftar Prestasi</a></li>
                <li><a href="/create_lomba">Tambah Prestasi</a></li>
                <li><a href="/galerii">Daftar Galeri</a></li>
                <li><a href="/create_galeri">Tambah Galeri</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <header class="navbar">
                <div class="navbar-left">
                    <h1>Admin Panel</h1>
                </div>
                <div class="navbar-right">
                    <button class="logout-btn">Logout</button>
                </div>
            </header>
            <div class="content">
                <form method="post" enctype="multipart/form-data" th:object="${lombaDto}">
                    <div class="berita-form">
                        <div class="form-group">
                            <label>Nama</label>
                            <input type="text" th:field="${lombaDto.nama}">
                        </div>
                        <div class="form-group">
                            <label>Juara</label>
                            <input type="text" th:field="${lombaDto.juara}">
                        </div>
                        <div class="form-group">
                            <label>Prestasi</label>
                            <input type="text" th:field="${lombaDto.prestasi}">
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input type="file" th:field="${lombaDto.gambar}">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-warning">Save</button>
                        <hr>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
