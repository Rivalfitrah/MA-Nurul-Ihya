<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MA Nurul Ihya</title>
    <!-- Link Bootstrap -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- Link CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <!-- Google Fonts -->
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap}" rel="stylesheet" />
    <!-- Ionicons -->
    <script type="module" th:src="@{https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js}"></script>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="logo">
            <a href="#"><img src="images/logonurulihya.jpg" alt="logo" />MA Nurul Ihya</a>
        </div>
        <div class="outline">
            <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
        </div>
        <ul class="menu">
            <li><a th:href="@{/home}">Beranda</a></li>
            <li>
                <a href="#">Profil<ion-icon name="chevron-down-outline"></ion-icon></a>
                <ul class="submenu">
                    <li><a th:href="@{/visimisi}">Visi Misi</a></li>
                    <li><a th:href="@{/sejarah}">Sejarah</a></li>
                    <li><a th:href="@{/galeri}">Galeri</a></li>
                </ul>
            </li>
            <li><a th:href="@{/program-sekolah}">Program Sekolah</a></li>
            <li><a th:href="@{/ppdb}">PPDB</a></li>
            <li><a th:href="@{/prestasi}">Prestasi</a></li>
            <li><a th:href="@{/berita}">Berita</a></li>
        </ul>
    </nav>

    <div class="divider"></div>
    <div class="contenthid">
        <p>Prestasi</p>
    </div>

    <div class="pic_container">
        <div class="judul">
            <h2>Prestasi Sekolah</h2>
        </div>
        <div class="photo-gallery">
            <div class="gallery-wrapper">
                <div class="gallery-item" th:each="lomba : ${lombaList}">
                    <img th:src="@{'/images/' + ${lomba.gambar}}" alt="Foto Prestasi" class="img-fluid" />
                    <div class="description">
                        <p class="nama" th:text="${lomba.nama}">Nama Lomba</p>
                        <p class="juara" th:text="${lomba.juara}">Juara</p>
                        <p class="prestasi" th:text="${lomba.prestasi}">Prestasi</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pesan sukses -->
        <div class="success-message" th:if="${success != null}">
            <p th:text="${success}"></p>
        </div>
    </div>
    

    <footer class="minimalist-footer" style="margin-top: 12%;">
        <p>&copy; 2024 Den-Liner Team. All rights reserved.</p>
    </footer>

    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
